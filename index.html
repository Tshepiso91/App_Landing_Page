<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>App Landing Page</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- Stylesheet -->
  <link href="style.css" rel="stylesheet">

</head>

<body>
  <div class="jumbotron">
    <div class="container">
      <!--create logo-->
      <div>
        <img src="plane.png" class="logo">
      </div>
      <!--create featured part-->
      <div class="featured">
        <!--create a row to use the grid system and limit space taken by featured content-->
        <div class="row">
          <div class="d-flex justify-content-center">  <!-- Use Flexbox to center the content -->
            <div class="col-md-9 text-center">
              <h1>Best Holiday Finder App.</h1>
              <p>Find your next holiday destination using our App!<br />Compare offers and save your hard-earned money for your trip!</p>
              <p>
                <a class="btn btn-default" href="#">Find out more</a>
                <a class="btn btn-default" href="#">Download</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--create the trial section-->
    <div class="trial">
      <div class="container">
        <h2>Try it now</h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Google_Play_Store_badge_EN.svg/800px-Google_Play_Store_badge_EN.svg.png?20220907104002">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Available_on_the_App_Store_%28black%29.png/640px-Available_on_the_App_Store_%28black%29.png">
      </div>
    </div>

    <!--create a footer-->
    <div class="footer">
      <div class="container">
        <p>&copy; Develop with Tshepiso.</p>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>

</html>
